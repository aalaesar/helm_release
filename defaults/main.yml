---
# defaults file for helm_release
hr_chart:
  name: "" # chart's name
  version: "" # chart's version. By default, latest version of the chart available
  source:
    type: "" # git | repo
    name: "" # repo's name
    location: "" # repo/git 's URL 
    path: "" # path of the chart in a git repository (optionnal)
    update_url: false # update the repo's URL if the URL doesn't match
hr_name: "" # the release's name
hr_namespace: "" # namespace for the release
hr_state: present # present | absent | purged
hr_values: {}  # chart's custom values